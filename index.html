<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>University Challenge</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="../assets/js/dropdownMenu.js"></script>
</head>

<body>
    <div class="container">
        <nav class="menu-area">
            <button id="btnOption" class="option">Option</button>
            <div class="quantity">
                <label>Quantity</label><br>
                <input id="itemsQuantity" onkeypress="isInputNumber(event)" type="text" placeholder="Type Here">
            </div>
        </nav>
        <div id="dropMenu" class="drop-area">
            <select id="dropSelect" name="items-list" onchange="changeItemsList(this)">
                <option>Dropdown</option>
                <option value="item_A">A</option>
                <option value="item_B">B</option>
            </select>
        </div>
        <div class="items-area">
            <ul id="ItemsList" class="items"></ul>

            <div class="buttons-items">
                <button class="btn-prev"><</button>
                <button class="btn-next">></button>
            </div>
        </div>
    </div>

    <script src="../assets/js/dropdownMenu.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
